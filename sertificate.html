  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #000;
      color: white;
      min-height: 100vh;
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 50px;
      background-color: #111;
      border-bottom: 2px solid red;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .logo {
      font-weight: bold;
      font-size: 22px;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: red;
    }

    .sertifikat-section {
      padding: 150px 20px 100px;
      text-align: center;
    }

    .sertifikat-section h2 {
      font-size: 32px;
      margin-bottom: 40px;
      color: white;
      animation: fadeInDown 1s ease forwards;
    }

    .sertifikat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .sertifikat-box {
      background: linear-gradient(135deg, #e52d27, #b31217);
      padding: 20px 30px;
      border-radius: 15px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: left;
      text-decoration: none;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s forwards;
    }

    .sertifikat-box:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(255, 0, 0, 0.3);
    }

    .sertifikat-box h3 {
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .sertifikat-box p {
      font-size: 15px;
      opacity: 0.9;
    }

    footer {
      background-color: #111;
      color: white;
      padding: 20px 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 5;
      gap: 25px;
      font-size: 16px;
      border-top: 2px solid red;
    }

    footer a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    footer a:hover {
      color: red;
    }

    @media (max-width: 768px) {
      .sertifikat-box {
        width: 90%;
      }

      nav a {
        margin-left: 15px;
        font-size: 14px;
      }

      footer {
        flex-direction: column;
        gap: 10px;
        font-size: 14px;
        padding: 20px;
      }
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

  <script>
    // Delay animation setiap kotak sertifikat saat scroll (stagger effect)
    document.addEventListener("DOMContentLoaded", () => {
      const boxes = document.querySelectorAll(".sertifikat-box");

        box.style.animationDelay = `${i * 0.1}s`;
      });
