    body {
      background-color: black;
      color: white;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;

      top: 0;

    nav a {

    }

    .sertifikat-section {

    }

    .sertifikat-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .sertifikat-card {
      background-color: #8b0000;
      border-radius: 15px;
      width: 200px;
      padding: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .sertifikat-card:hover {
      transform: translateY(-10px);
    }

    .sertifikat-image {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      border: 2px solid white;
    }

    .sertifikat-title {
      font-size: 16px;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .sertifikat-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
