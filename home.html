  <title>Andika Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: black;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      background-color: #111;
      border-bottom: 2px solid red;
      z-index: 10;
      animation: slideDown 1s ease-in-out;
    }

    .logo {
      font-weight: bold;
      font-size: 22px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff0000;
    }

    main {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 130px 50px 80px;
      gap: 30px;
      flex-wrap: wrap;
    }

    .intro {
      flex: 1 1 300px;
      animation: fadeInLeft 1.5s ease-in-out;
    }

    .intro h3 {
      color: red;
      margin-bottom: 5px;
    }

    .intro h1 {
      font-size: 36px;
      font-weight: bold;
    }

    .btn-kenalan {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 25px;
      background-color: #ff4d4d;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
      animation: fadeIn 2s ease-in-out;
    }

    .btn-kenalan:hover {
      background-color: #e60000;
    }

    .hero-img {
      flex: 1 1 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: zoomIn 2s ease;
    }

    .hero-img img {
      max-height: 70vh;
      width: 100%;
      max-width: 600px;
      border-radius: 20px;
      object-fit: contain;
    }

    footer {
      background-color: #111;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 5;
      gap: 25px;
      font-size: 16px;
      border-top: 2px solid red;
      flex-wrap: wrap;
      animation: slideUp 1.2s ease-in-out;
    }

    footer a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    footer a:hover {
      color: red;
    }

    /* Animasi */
    @keyframes fadeInLeft {
      from { transform: translateX(-40px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
      }

      nav a {
        margin: 10px 10px 0 0;
      }

      main {
        flex-direction: column;
        align-items: center;
        padding: 120px 20px 100px;
      }

      .intro {
        margin-left: 0;
        text-align: center;
      }

      .intro h1 {
        font-size: 28px;
      }

      footer {
        flex-direction: column;
        gap: 10px;
        font-size: 14px;
        padding: 15px;
      }
    }
  </style>
</head>
